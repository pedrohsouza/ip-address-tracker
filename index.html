<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet API -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <!-- <img class="bg-img" src="../images/pattern-bg.png" alt="" /> -->
      <div class="bg-img"></div>

      <h1 class="title">IP Address Tracker</h1>

      <form action="">
        <input
          type="text"
          id="name"
          class="text_input"
          placeholder="Search for any IP address or domain"
        />
        <input
          type="submit"
          id="send"
          class="btn_submit"
          alt="Submit"
          value=""
        />
      </form>

      <section class="info-container">
        <div id="ip" class="item">
          <h2>IP Address</h2>
          <p></p>
        </div>
        <div id="location" class="item">
          <h2>Location</h2>
          <p></p>
        </div>
        <div id="timezone" class="item">
          <h2>Timezone UTC</h2>
          <p></p>
        </div>
        <div id="isp" class="item">
          <h2>ISP</h2>
          <p></p>
        </div>
      </section>

      <div id="map" class="map"></div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/pedrohsouza" target="_blank">Pedro Souza</a
        >.
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
